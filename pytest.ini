[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
pythonpath = .

addopts = 
    -v
    --cov=llmagent
    --cov-report=html
    --cov-report=term-missing
    --tb=short
    --ignore=llmagent/agent/__pycache__
    --ignore=llmagent/bot/__pycache__